
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wassan Vikarabad - Field Operations</title>
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1034/1034131.png">
    
    <!-- Shim for process.env to support GenAI SDK in a no-build environment -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans Telugu', sans-serif; }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @media print {
            .no-print { display: none !important; }
            .print-area { 
                display: block !important; 
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
            }
            body { 
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            @page { 
                size: A4;
                margin: 1.5cm;
            }
        }
        .telugu-font { font-family: 'Noto Sans Telugu', sans-serif; }
        
        /* Document Table Styles */
        .report-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid black;
        }
        .report-table th, .report-table td {
            border: 1px solid black;
            padding: 10px 8px;
            text-align: left;
            font-size: 11px;
        }
        .report-table th {
            background-color: #f1f5f9;
            text-transform: uppercase;
            font-weight: 800;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <!-- Explicitly loading the entry point as an ES module -->
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered successfully.', reg.scope))
            .catch(err => console.log('Service Worker registration failed.', err));
        });
      }
    </script>
</body>
